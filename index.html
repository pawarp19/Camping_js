<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <link rel="stylesheet" href="styles.css">

      <title>Camping</title>
   </head>
   <body>
      
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="logo">
               <img src="img/logo.svg" alt="">
            </a>

            <div class="navmenu" id="navmenu">
               <ul class="navlist">
                  <li class="navitem"><a href="#" class="navlink">Home</a></li>
                  <li class="navitem"><a href="#" class="navlink">About</a></li>
                  <li class="navitem"><a href="#" class="navlink">Pricing</a></li>
                  <li class="navitem"><a href="#" class="navlink">Contact</a></li>
               </ul>

               <div class="navbtn">
                  <a href="#" class="navbtnlink">Login</a>
                  <a href="#" class="navbtnstart">Get Started</a>
               </div>

               <div class="navclose" id="navclose">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="navtoogle" id="navtoogle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
      </header>

     
      <main class="main">
         <section class="home">
            <div class="home_container container">
               <div class="homecontent">
                  <div class="hometitle">
                     <h1 class="subtitle">A LifeTime Experience</h1>  

                     <h1 class="title">
                        Camping Events <br> To Remember
                     </h1>

                     <p class="homepara">
                        Camp anywhere anytime without hassle and enjoy
                     </p>

                     <a href="#" class="homebtn">
                        Explore Locations
                     </a>
                  </div>
                  <img src="img/bird-1.svg" alt="image" class="homebird1">
                  <img src="img/bird-2.svg" alt="image" class="homebird2">
               </div>

               <div class="homeimg">
                  <img src="img/img-4.svg" alt="" class="homeimg4">
                  <img src="img/img-3.svg" alt="" class="homeimg3">
                  <img src="img/img-2.svg" alt="" class="homeimg2">
                  <img src="img/img-1.svg" alt="" class="homeimg1">
               </div>
            </div>
         </section>
      </main>
      
      
      <script src="js/gsap.min.js"></script>

      
      <script src="js/main.js"></script>

</html>
